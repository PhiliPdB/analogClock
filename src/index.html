<!DOCTYPE html>
<html>
	<head>
		<title>Analog Clock</title>
		<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="clock" class="outer">
			<!-- Markers -->
			<div id="marker" class="marker17"></div>
			<div id="marker" class="marker28"></div>
			<div id="marker" class="marker410"></div>
			<div id="marker" class="marker511"></div>

			<!-- Inner -->
			<div class="inner">
				<div id="hand" class="hour"></div>
				<div id="hand" class="minute"></div>
				<div id="hand" class="second"></div>
			</div>
		</div>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
